<!DOCTYPE html>
<html>
<head>
    <title>Loan Pred</title>
</head>
<body>
    <h1>Enter loan application info</h1>
    <form action="/submit">
        <p>
            <label for="credit.policy">Credit Policy qualified</label><br>
            <select id="credit.policy" name="credit.policy">
                <option value="True">True</option>
                <option value="False">False</option>  
            </select>             
        </p>
        <p>
            <label for="int.rate">Interest Rate</label><br>
            <input type="number" step='0.0001' value='0.1234'  name="int.rate">
        </p>
        <p>
            <label for="installment">Monthly Installment</label><br>
            <input type="number" step='.01' value='100.25'  name="installment">
        </p>
        <p>
            <label for="annual.inc">Annual Income in 1000s</label><br>
            <input type="number" step='1' value='100'  name="annual.inc">
        </p>
        <p>
            <label for="dti">The debt-to-income ratio of the borrower</label><br>
            <input type="number" step='.01' value='14.29'  name="dti">
        </p>
        <p>
            <label for="fico">FICO</label><br>
            <input type="number" name="fico" min = 300 max = 850 >
        </p>
        <p>
            <label for="days.with.cr.line">Number of days the borrower has had a Credit Line</label><br>
            <input type="number" name="days.with.cr.line"  >
        </p>
        <p>
            <label for="revol.bal">Borrower's revolving balance</label><br>
            <input type="number" name="revol.bal">
        </p>
        <p>
            <label for="revol.util">Borrower's revolving line utilization rate</label><br>
            <input type="number" name="revol.util">
        </p>
        <p>
            <label for="inq.last.6mths">Borrower's number of inquiries by creditors in the last 6 months.</label><br>
            <input type="number" step = 1 name="inq.last.6mths">
        </p>
        <p>
            <label for="delinq.2yrs">Number of times the borrower had been 30+ days past due on a payment in the past 2 years.</label><br>
            <input type="number" step = 1 name="delinq.2yrs">
        </p>
        <p>
            <label for="pub.rec	">Borrower's number of derogatory public records.</label><br>
            <input type="number" step = 1 name="pub.rec">
        </p>
        <p>
            <label for="purpose">Purpose of the loan</label><br>
            <select id="purpose" name="purpose">
                <option value="credit_card">Credit card</option>
                <option value="debt_consolidation">Debt Consolidation</option>  
                <option value="educational">Educational </option>  
                <option value="major_purchase">Major Purchase</option>  
                <option value="small_business">Small Business</option>  
                <option value="all_other">All Other</option>  
            </select>             
        </p>

        <p><button type="submit">Submit</button></p>
    </form>
</body>
</html>
